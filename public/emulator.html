<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmulatorJS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'INIT_GAME') {
                const { core, gameUrl, gameName } = event.data;
                
                console.log('Initializing emulator:', { core, gameName });
                
                window.EJS_player = '#game-container';
                window.EJS_core = core;
                window.EJS_gameUrl = gameUrl;
                window.EJS_gameName = gameName;
                window.EJS_pathtodata = 'https://cdn.emulatorjs.org/latest/data/';
                
                window.EJS_startOnLoaded = true;
                window.EJS_volume = 0.5;
                window.EJS_color = '#1AD6FF';
                
                const script = document.createElement('script');
                script.src = 'https://cdn.emulatorjs.org/latest/data/loader.js';
                script.onload = function() {
                    console.log('EmulatorJS loaded successfully');
                };
                script.onerror = function() {
                    console.error('Failed to load EmulatorJS');
                };
                document.head.appendChild(script);
            }
        });
        
        window.parent.postMessage({ type: 'IFRAME_READY' }, '*');
    </script>
</body>
</html>
