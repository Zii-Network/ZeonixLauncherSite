<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #game { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.addEventListener('message', function(e) {
            const data = e.data;

            if (data.type === 'INIT_GAME') {
                // Настраиваем глобальные переменные EmulatorJS
                window.EJS_player = "#game";
                window.EJS_core = data.core;
                window.EJS_gameUrl = data.gameUrl;
                window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
                window.EJS_gameName = data.gameName;
                window.EJS_platform = data.platform;
                window.EJS_volume = 1.0;
                window.EJS_defaultControls = true;
                window.EJS_startOnLoaded = true;

                // Удаляем старый скрипт, если он был (на случай повторного использования)
                const oldScript = document.getElementById('ejs-loader');
                if (oldScript) oldScript.remove();

                // Загружаем скрипт эмулятора динамически
                const script = document.createElement('script');
                script.id = 'ejs-loader';
                script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
                script.async = true;
                document.body.appendChild(script);
            }
        });
    </script>
</body>
</html>
