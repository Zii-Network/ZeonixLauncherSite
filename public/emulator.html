<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator Container</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #game { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        window.addEventListener('message', function(e) {
            const data = e.data;
            if (data.type === 'INIT_GAME') {
                const gameDiv = document.getElementById('game');
                gameDiv.innerHTML = ''; 

                const oldScript = document.getElementById('ejs-loader');
                if (oldScript) oldScript.remove();

                window.EJS_emulator = null;
                
                // --- ГЛОБАЛЬНЫЕ НАСТРОЙКИ
                window.EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
                window.EJS_player = "#game";
                window.EJS_core = data.core;
                window.EJS_gameUrl = data.gameUrl;
                window.EJS_gameName = data.gameName;
                window.EJS_platform = data.platform;
                
                window.EJS_language = "en-US"; 
                window.EJS_disableAutoLang = true;

                window.EJS_defaultControls = true;
                window.EJS_disableLocalStorage = false; // true
                window.EJS_disableDatabases = true;    
                
                window.EJS_startOnLoaded = true;
                window.EJS_volume = 1;
                window.EJS_biosUrl = ""; 

                const script = document.createElement('script');
                script.id = 'ejs-loader';
                script.src = "https://cdn.emulatorjs.org/latest/data/loader.js";
                script.async = true;
                document.body.appendChild(script);
            }
        });
    </script>
</body>
</html>
